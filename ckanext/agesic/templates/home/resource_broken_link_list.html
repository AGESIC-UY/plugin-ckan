<div class="Box-body">
  {% if resources %}

    <div class="Alert Alert--dialog Alert--warning">
        <h4 class="Alert-title">Hay <strong> {{ resources|length }} </strong> enlaces rotos para corregir</h4>
    <ol>
      {% for res in resources %}
      <li><a href="/dataset/{{ res.package_id }}/resource/{{ res.id }}"> {{ res.name }} </a></li>
      {% endfor %}
    </ol>
    </div>
  {% endif %}
</div>
