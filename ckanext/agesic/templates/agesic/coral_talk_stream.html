{% if talk_root_url %}
  {% if userobj_id %}
  <div id="coral_thread"></div>
  <script type="text/javascript">
    (function () {
      var d = document,
        s = d.createElement("script");
      var URL = "{{ talk_root_url }}";
      s.src = URL + "/assets/js/embed.js";
      s.async = false;
      s.defer = true;
      s.onload = function () {
        Coral.createStreamEmbed({
          accessToken: "{{ talk_auth_token }}",
          id: "coral_thread",
          autoRender: true,
          rootURL: URL,
        });
      };
      (d.head || d.body).appendChild(s);
    })();
  </script>
  {% elif userobj_id == None %}
    <div id="coral_thread">
        <p>Inicie sesi√≥n para dejar su comentario, ingresando a {% link_for 'Perfil.gub.uy', named_route='user.login' %}</p>
    </div>
  {% endif %}
{% endif %}
